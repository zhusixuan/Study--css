<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css选择器的优先级</title>
  <style>
    *{margin:0;padding:0;}
    #one{border:1px solid pink !important;}
    .one{border:1px solid red;}
  </style>
</head>
<body>
  <div class="one" id="one" style="border:1px solid black;">123131</div>
  <div class="one">321321</div>
</body>
</html>
