<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    .box{
      width:100px;
      height: 100px;
      border:1px solid red;
    }
    .two{
      float: left;
      margin:5px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box one"></div>
  <div class="box two"></div>
  <div class="box three"></div>
</body>
</html>
