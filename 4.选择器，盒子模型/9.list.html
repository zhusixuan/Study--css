<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表速记写法</title>
  <style>
    ul li{
      border:1px solid red;
      list-style:square inside;
      list-style:url(./images/icon.png) inside;
    }
  </style>
</head>
<body>
  <ul>
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
  </ul>
</body>
</html>
