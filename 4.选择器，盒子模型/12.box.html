<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box{
      width:100px;
      height: 100px;
      padding:20px;
      border:20px solid red;
      margin:20px;
      box-sizing: content-box;
    }
    div.box:nth-child(2){
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">标准盒子</div>
  <div class="box">IE盒子</div>
</body>
</html>
