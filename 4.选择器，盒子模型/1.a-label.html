<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a标签的美化</title>
  <style>
    /*a标签还未点击时候的一个状态*/
    a:link{
      color:black;
    }
    /*当a标签点击完之后*/
    a:visited{
      color:purple;
    }
    /*鼠标滑过a标签*/
    a:hover{
      color:pink;
    }
    /*a标签是一种激活状态*/
    a:active{
      color:red;
    }
  </style>
</head>
<body>
  <a href="#">点我</a>
</body>
</html>
