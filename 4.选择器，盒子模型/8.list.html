<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
  <style>
    body{
      margin:0px;
      padding:0px;
    }
    ul li{
      border:1px solid red;
      list-style-position: inside;
    }
    li:first-child{
      list-style-type:square;  /*正方形*/
      list-style-image:url(./images/icon.png);
    }
    li:nth-child(2){
      list-style-type: disc;  /* 默认样式 */
    }
    li:nth-child(3){
      list-style-type: circle;  /*空心圆*/
    }
    li:last-child{
      list-style-type: none;   /*没有样式*/
    }
  </style>
</head>
<body>
  <ul>
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
  </ul>
</body>
</html>
