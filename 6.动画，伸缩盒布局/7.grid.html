<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grid</title>
  <style>
    .contanier{
      width:1000px;
      margin:0 auto;
      border:1px solid green;
    }
    .row{
      border:1px solid pink;
      height: 35px;
      margin:5px 5px;
      width:988px;
      display: flex;
    }
    .col-1,.col-2,.col-3{
      flex:1;
      margin-right: 5px;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <div class="contanier">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-2"></div>
      <div class="col-2"></div>
      <div class="col-2"></div>
      <div class="col-2"></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
  </div>
</body>
</html>
