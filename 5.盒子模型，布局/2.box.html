<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width:100px;
      height: 100px;
      padding:10px;
      border:10px solid red;
      margin:10px;
    }
    div.box1{
      box-sizing: content-box;
    }
    div.box2{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1">标准盒子</div>
  <div class="box2">IE盒子</div>
</body>
</html>
