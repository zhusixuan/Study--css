<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    form *:default{
      outline: 1px solid red;
    }
    form *:checked{
      outline: 1px solid yellow;
    }
  </style>
</head>
<body>
  <form action="#">
    男  <input type="radio" value="male" name="gender" checked>  
    女  <input type="radio" value="female" name="gender">  
  </form>
</body>
</html>
