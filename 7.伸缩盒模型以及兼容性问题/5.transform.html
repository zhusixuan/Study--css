<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform</title>
  <style>
    div{
      width:100px;
      height: 100px;
      background-image: url(./images/icon.png);
    }
    div:first-child{
      transform-origin: left top;
      transform-origin: 0 0 ;
      transform: skew(45deg);
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
</body>
</html>
